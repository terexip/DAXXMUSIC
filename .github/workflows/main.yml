name: Deploy Telegram Bot

on:
  push:
    branches:
      - main  # أو اسم الفرع الذي تستخدمه

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # أو النسخة التي تحتاجها

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}  # استخدام السر الجديد
      run: |
        nohup python bot.py &
